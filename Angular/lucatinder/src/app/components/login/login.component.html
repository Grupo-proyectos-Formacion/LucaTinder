<div class="jumbotron bg-dark">
    <div>
        <div class="form-group">
            <label class="text-light">Hacer log in:</label>
            <input class="form-control" [(ngModel)]="usuario" type="text">
            <div class="form-group">
                <input 
                class="btn btn-success btn-sm"
                value="LOG IN"
                (click)="logIn()"
                >
            </div>
        </div>
        <div class="form-group">
                <label class="text-light">O crear una cuenta:</label>
                <div class="form-group">
                    <a 
                    role="button"
                    class="btn btn-primary btn-sm"
                    
                    routerLink="/Alta"
                    >CREAR CUENTA</a>
                </div>
            </div>
        <h1 *ngIf="mensaje">{{mensaje}}</h1>
    </div>

</div>
