
<div class="list-group">

    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Listado de Preferencias</h5>
    </div>
   <span *ngFor="let preferencia of preferencias">          
     
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{preferencia.nombrePreferencia}}</h5>
            <p class="mb-1">{{preferencia.descripcionPreferencia}}</p>
          </div>         
        </a>
   </span>
  </div>
