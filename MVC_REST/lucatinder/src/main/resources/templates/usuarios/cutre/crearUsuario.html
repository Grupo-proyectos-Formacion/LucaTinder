<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="usuarios/header :: head">
</head>

<body>
	<div th:replace="usuarios/header :: navBar"></div>

    <div class="p-3 mb-2 bg-danger text-white">
		<table align="center">
			<form  th:action="@{/crear/usuario}"  th:object="${usuario}" method="post">
				<tr>
					<td><input type="hidden" th:field="${usuario.idUsuario}" /></td>
				</tr>
				<tr>
					<td>Nombre</td>
					<td>Descripcion</td>
					<td>Edad</td>
					<td>Ciudad</td>
					<td>Sexo</td>
				</tr>
				<tr>
					<td><input type="text" th:field="${usuario.nombreUsuario}" th:value="${usuario.nombreUsuario}"/></td>
					<td><input type="text" th:field="${usuario.descripcionUsuario}" th:value="${usuario.descripcionUsuario}"/></td>
					<td><input type="number" th:field="${usuario.edadUsuario}" th:value="${usuario.edadUsuario}"/></td>â€‹
					<td><input type="text" th:field="${usuario.ciudadUsuario}" th:value="${usuario.ciudadUsuario}"/></td>
					<td> 
					   <select th:field="${usuario.sexoUsuario}" th:value="${usuario.sexoUsuario}" >
					        <option th:value="0" type="text">Hombre</option>
					        <option th:value="1" type="text" >Mujer</option>
					    </select> 
					</td>
				</tr>
				<tr align="center">
					<td colspan="3" ><input class="btn btn-primary" type="submit" value="GUARDAR"></td>
				</tr>

			</form>
		</table>

	</div>
