<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>LUCA TINDER</title>
	
	<link href="..\static\css\bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
	<link href="..\static\css\estilosPersonalizados.css" rel="stylesheet" th:href="@{/css/estilosPersonalizados.css}" />

</head>

<body>

	<div th:replace="usuarios/componentes :: navBarUsuario"></div>
	
	<div class="p-5" style="min-height:100vh;">
		<div class="card m-auto  p-1" style="width: 18rem;">
		  <img style="max-height:300px;" th:src="${usuario.imagenUsuario}" class="card-img-top" alt="imagen single">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${usuario.nombreUsuario}"></h5>
		    <p th:text="${usuario.descripcionUsuario}" class="card-text"></p>
		  </div>
		  <ul class="list-group list-group-flush">
		    <li th:text="${usuario.edadUsuario}" class="list-group-item "></li>
		    <li th:if="${usuario.sexoUsuario}" class="list-group-item">Mujer</li>
		    <li th:if="${!usuario.sexoUsuario}" class="list-group-item">Hombre</li>
		    <li th:text="${usuario.ciudadUsuario}" class="list-group-item"></li>
		    <li class="list-group-item">
		    Preferencias:
		    	<ul th:each="pref : ${prefer}">
		    		<li th:text="${pref.nombrePreferencia}"></li>
		    	</ul>
		    </li>
		  </ul>
		
		  <div class="card-body d-flex justify-content-around">
		    <a style="color:blue" th:href="@{/editar}" class=" card-link fas fa-edit fa-2x" > </a> <!-- fas fa-times fa-4x -->
		    <a style="color:red" th:href="@{/confirmaEliminaUsuario}" class=" card-link fas fa-trash-alt fa-2x "></a> <!-- fas fa-heart fa-3x -->
		  </div>
		</div>
	</div>

	<div th:replace="usuarios/componentes :: footer"></div>

	<script src="..\static\js\jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>	
	<script src="https://kit.fontawesome.com/2dfa1c2dc6.js" crossorigin="anonymous"></script>
	<script src="..\static\js\bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>	
</body>
</html>
