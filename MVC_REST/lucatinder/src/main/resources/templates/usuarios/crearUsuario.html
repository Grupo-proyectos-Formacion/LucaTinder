<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>LUCA TINDER</title>
    
    <link href="..\static\css\bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link href="..\static\css\estilosPersonalizados.css" rel="stylesheet" th:href="@{/css/estilosPersonalizados.css}" />
</head>
<body>
	<div th:replace="usuarios/componentes :: navBarUsuarioSinOpc"></div>

â€‹    <div class="row p-5" style="min-height:100vh;">
		<div class="col-4 offset-4">
		<table align="center" class="table table-striped  table-borderless table-hover">
			<form th:action="@{/crear/usuario}"  th:object="${usuario}" method="post">
				<tr>
					<th>Nombre</th>
					<td class="text-right">
							<input type="hidden" th:field="${usuario.idUsuario}" />
							<input type="text" class="form-control ml-auto w-75" th:field="${usuario.nombreUsuario}" th:value="${usuario.nombreUsuario}"/>
					</td>
				</tr>
				<tr>
					<th>Descripcion</th>
					<td class="text-right">
						<div>
							<input type="text" class="form-control ml-auto w-75" th:field="${usuario.descripcionUsuario}" th:value="${usuario.descripcionUsuario}"/>
						</div>
					</td>
				</tr>
				<tr>
					<th>Edad</th>
					<td class="text-right"><input class="form-control ml-auto w-75" type="number" th:field="${usuario.edadUsuario}" th:value="${usuario.edadUsuario}"/></td>
				</tr>
				<tr>
					<th>Ciudad</th>
					<td class="text-right"><input class="form-control ml-auto w-75" type="text" th:field="${usuario.ciudadUsuario}" th:value="${usuario.ciudadUsuario}"/></td>
				</tr>
				<tr>	
					<th>Sexo</th>
					<td class="text-right"> 
					   <select class="form-control ml-auto w-75" th:field="${usuario.sexoUsuario}" th:value="${usuario.sexoUsuario}" >
					        <option th:value="0">Hombre</option>
					        <option th:value="1">Mujer</option>
					    </select> 
					</td>
				</tr>
				<tr>
					<th>URL Imagen</th>
					<td class="text-right"><input class="form-control ml-auto w-75" type="text" th:field="${usuario.imagenUsuario}" th:value="${usuario.imagenUsuario}"/></td>
				</tr>
				<tr align="center">
					<td colspan="2" ><input class="btn btn-primary" type="submit" value="GUARDAR"></td>
				</tr>
			</form>
		</table>
		</div>
	</div>
	
	<div th:replace="usuarios/componentes :: footer"></div>

	<script src="..\static\js\jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>	
	<script src="https://kit.fontawesome.com/2dfa1c2dc6.js" crossorigin="anonymous"></script>
	<script src="..\static\js\bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
