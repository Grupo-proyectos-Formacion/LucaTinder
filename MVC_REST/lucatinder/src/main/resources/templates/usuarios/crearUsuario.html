<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Spring Boot Thymeleaf Example</title>

<link href="..\static\css\bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Ejercicio Julian</a>
	</nav>

	<main role="main" class="container">

	<div class="starter-template">
		<h1>Spring Boot Web Thymeleaf Example</h1>
	</div>
	<div>
		<table>
			<form action="/crear/usuario"  th:object="${usuario}"
				method="POST">
				<tr>
					<td><input type="hidden" th:field="${usuario.idUsuario}" /></td>
				</tr>
				<tr>
					<td>Nombre</td>
					<td>Descripcion</td>
					<td>Edad</td>
				</tr>
				<tr>
					<td><input type="text" th:field="${usuario.nombreUsuario}" th:value="${usuario.nombreUsuario}"/></td>
					<td><input type="text" th:field="${usuario.descripcionUsuario}" th:value="${usuario.descripcionUsuario}"/></td>
					<td><input type="number" th:field="${usuario.edadUsuario}" th:value="${usuario.edadUsuario}"/></td>
					<td><input type="text" th:field="${usuario.ciudadUsuario}" th:value="${usuario.ciudadUsuario}"/></td>â€‹
				</tr>
				<tr>
					<td colspan="3"><input class="btn btn-primary" type="submit" value="GUARDAR"></td>
				</tr>

			</form>
		</table>

	</div>

	</main>
	<!-- /.container -->

	 -->
</body>
</html>
