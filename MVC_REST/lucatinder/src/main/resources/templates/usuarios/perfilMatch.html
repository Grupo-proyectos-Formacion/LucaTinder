<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Lucatinder</title>

<link href="...\static\css\bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Lucatinder</a>
	</nav>

	<h2 style="text-align: center">Perfil Usuario</h2>
	<div class="row">
		<div class="card offset-md-2 col-md-8 mt-5 p-1">
			<div class="row">
				<div class="col col-md-6">
					<img th:src="${url}" alt="John" style="width: 50%">
				</div>
				<div class="col col-md-6">
					<h1 th:text="${usuario.nombreUsuario}"></h1>
					<h2 th:text="${usuario.edadUsuario}"></h2>
					<h2 th:text="${usuario.ciudadUsuario}"></h2>
					<a><i th:if="${usuario.sexoUsuario}" class="fa fa-female"></i></a>
					<a><i th:if="${!usuario.sexoUsuario}" class="fa fa-male"></i></a>
					<h2 th:text="${usuario.descripcionUsuario}"></h2>

				</div>

				<form th:action="@{/eleccion}">
					<a><i class="fas fa-grin-hearts"></i></a> <a><i
						class="fas fa-hand-middle-finger"></i></a>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
