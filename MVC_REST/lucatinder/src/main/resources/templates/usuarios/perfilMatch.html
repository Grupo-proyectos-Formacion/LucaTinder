<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>LUCA TINDER</title>
	
	<link href="..\static\css\bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
	<link href="..\static\css\estilosPersonalizados.css" rel="stylesheet" th:href="@{/css/estilosPersonalizados.css}" />
</head>

<body>
	<div th:replace="usuarios/componentes :: navBarUsuarioSinOpc"></div>   
      
	<div class=" p-5 mb-5" style="min-height:100vh;">
		<div class=" card m-auto  p-1" style="width: 18rem;">
		  <img style="max-height:300px;" th:src="${tronista.imagenUsuario}" class="card-img-top" alt="persona single">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${tronista.nombreUsuario}"></h5>
		    <p th:text="${tronista.descripcionUsuario}" class="card-text"></p>
		  </div>
		  <ul class="list-group list-group-flush">
		    <li th:text="${tronista.edadUsuario}" class="list-group-item "></li>
		    <!--  <li th:if="${tronista.sexoUsuario}" class="list-group-item">Mujer</li>
		    <li th:if="${!tronista.sexoUsuario}" class="list-group-item">Hombre</li>-->
		    <li th:text="${tronista.ciudadUsuario}" class="list-group-item"></li>
		  </ul>
		  <div class="card-body">
		  	<form class="d-flex justify-content-around" th:object="${eleccion}" th:action="@{/eleccion}" method="POST">	
				<input type="hidden" th:name="id" th:value="${tronista.idUsuario}">
				<button id="likeado" type="submit" th:name="eleccion" th:value="match" class="card-link fas fa-heart fa-3x">HOLA</button>
				<button id="deslikeado" type="submit" th:name="eleccion" th:value="rechazo" class="card-link fas fa-times fa-4x ">ADIOS</button>
			</form>	
		  </div>
		</div>
	</div>
	
	<div th:replace="usuarios/componentes :: footer"></div>
	
	<script src="..\static\js\jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>				
	<script src="..\static\js\bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>	
	<script src="https://kit.fontawesome.com/2dfa1c2dc6.js" crossorigin="anonymous"></script>		
</body>
</html>
