<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Lucatinder</title>

<link href="...\static\css\bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>

<body>
	<div th:replace="usuarios/header :: navBar"></div>

	<h2 style="text-align: center">Perfil Usuario</h2>
	<div class="row">
		<div class="card offset-md-2 col-md-8 mt-5 p-1">
			<div class="row">
				<div class="col col-md-6">
					<img th:src="${tronista.imagenUsuario}" alt="Foto muy sonriente"
						style="height: 100%">
				</div>
				<div class="col col-md-6">
					<h1 th:text="${tronista.nombreUsuario}"></h1>
					<h2 th:text="${tronista.edadUsuario}"></h2>
					<h2 th:text="${tronista.ciudadUsuario}"></h2>
					<a><i th:if="${tronista.sexoUsuario}" class="fa fa-female"></i></a>
					<a><i th:if="${!tronista.sexoUsuario}" class="fa fa-male"></i></a>
					<h2 th:text="${tronista.descripcionUsuario}"></h2>

				</div>

				<form th:object="${eleccion}" th:action="@{/eleccion}" method="POST">

					<!-- <button type="submit" class="btn btn-success" th:value="match">Me
						mola!!</button>
					<button type="submit" class="btn btn-danger" th:value="rechazo">Meh</button>
					<button type="submit" class="btn btn-danger" th:value="rechazo"
						th:text="${eleccion}"></button>
						 -->
					<!-- 
					<a> <img src="..\static\images\like.png"
						style="height: 50px; width: 50px">
					</a> <a> <img src="..\static\images\dislike.png"
						style="height: 50px; width: 50px"></a> <input
						class="btn btn-primary" type="submit" value="elegir">
						 -->
					<input type="hidden" th:name="id" th:value="${tronista.idUsuario}">
					<button type="submit" th:name="eleccion" th:value="match">Me mola</button>
					<button type="submit" th:name="eleccion" th:value="rechazo">No me mola</button>

				</form>
			</div>
		</div>
	</div>


</body>
</html>
